<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head(pageTitle='Create New Attendance')" />
<body>
	<div th:replace="fragments :: header"></div>
	<div align="center">	
		<h1>Create New Attendance</h1>
		<br/>
		<form action="#" th:action="@{'/attendance/save?orgId=' + ${orgId} + '&schoolId=' + ${schoolId} + '&gradeId=' + ${gradeId} + '&amp;sectionId=' + ${sectionId}} + '&studentId=' + ${studentId}" th:object="${attendance}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Attendance Status:</td>
					<td><input type="text" th:field="*{attendanceStatus}" class="form-control" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><button type="submit" class="btn btn-primary">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
