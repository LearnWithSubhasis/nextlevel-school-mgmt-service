<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head(pageTitle='Edit Grade')" />
<body>
	<div th:replace="fragments :: header"></div>
	<div align="center">
		<h1>Edit Grade</h1>
		<br/>
		<form action="#" th:action="@{'/grade/save?orgId=' + ${orgId} + '&schoolId=' + ${schoolId}} " th:object="${grade}" method="post">
			<table>
				<tr>
					<td>Grade ID:</td>
					<td><input type="text" th:field="*{gradeId}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>Grade Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td colspan="2"><button type="submit" class="btn btn-primary">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
