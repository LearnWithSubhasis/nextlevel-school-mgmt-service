<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments :: html_head(pageTitle='All Organisations')" />
<body>
	<div th:replace="fragments :: header"></div>
	
	<div class="text-center">
		<h1>Super Admin - All Organisations</h1>
		<p/>
		<h4>
			<a th:href="@{/new}">Create New Organisation</a>
			|
			<a th:href="@{/event/list}">All Events</a>
		</h4>
		<p/>
	</div>
	
	<table class="table table-striped table-bordered table-hover">
		<thead class="thead-dark">
			<tr>
				<th>Org ID</th>
				<th>Org Name</th>
				<th>County</th>
				<th>Schools</th>
				<th>Events</th>
				<th>Actions</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="org : ${listOrganisations}">
				<td th:text="${org.orgId}">Organisation ID</td>
				<td th:text="${org.name}">Organisation Name</td>
				<td th:text="${org.county}">County</td>
				<td>
					<a th:href="@{'/listSchools/' + ${org.orgId}}">Schools</a>
				</td>
				<td>
					<a th:href="@{'/event/list?orgId=' + ${org.orgId}}">Events</a>
				</td>
				<td>
					<a th:href="@{'/edit/' + ${org.orgId}}">Edit</a>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a th:href="@{'/delete/' + ${org.orgId}}">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>
	<div><br/><br/></div>

</body>
</html>
