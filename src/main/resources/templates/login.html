<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head th:replace="fragments :: html_head(pageTitle='Login')" />
<body>
	<div th:replace="fragments :: header"></div>

	<div class="container text-center">
		<div>
			<h4>Please Login</h4>
			<br/>
		</div>
		<div>
			<h5><a class="btn btn-lg btn-secondary fab fa-facebook-f" th:href="@{/oauth2/authorization/facebook}">&nbsp;Login with Facebook</a></h5>
		</div>
		<div>
			<h5><a class="btn btn-lg btn-secondary fab fa-google" th:href="@{/oauth2/authorization/google}">&nbsp;Login with Google</a></h5>
		</div>
		<div><p>OR</p></div>

		<form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
		<div class="border border-secondary rounded p-3">
			<div th:if="${param.error}">
				<p class="text-danger">Invalid username or password.</p>
			</div>
			<div th:if="${param.logout}">
				<p class="text-warning">You have been logged out.</p>
			</div>
			<div>
				<p><input type="email" name="email" required class="form-control" placeholder="E-mail" /></p>
			</div>
			<div>
				<p><input type="password" name="pass" required class="form-control" placeholder="Password" /></p>
			</div>
			<div>
				<p><input type="submit" value="Login" class="btn btn-primary" /></p>
			</div>
		</div>
		</form>
	</div>
</body>
</html>
