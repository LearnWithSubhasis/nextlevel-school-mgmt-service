<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: html_head(pageTitle='Edit Event')" />
<body>
	<div th:replace="fragments :: header"></div>
	<div align="center">
		<h1>Edit Event</h1>
		<br/>
		<form action="#" th:action="@{'/event/save?orgId=' + ${orgId} + '&schoolId=' + ${schoolId} + '&gradeId=' + ${gradeId} + '&amp;sectionId=' + ${sectionId}} " th:object="${event}" method="post">
			<table>
				<tr>
					<td>Event ID:</td>
					<td><input type="text" th:field="*{eventId}" readonly="readonly" /></td>
				</tr>			
				<tr>
					<td>Event Name:</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Description:</td>
					<td><input type="text" th:field="*{eventDescription}" class="form-control" /></td>
				</tr>
				<tr>
					<td>Event Type:</td>
					<td><input type="text" th:field="*{eventType}" class="form-control" /></td>
				</tr>
				<tr>
					<td>Event Fees:</td>
					<td><input type="text" th:field="*{eventCost}" class="form-control" /></td>
				</tr>
				<tr>
					<td>Who Can Participate:</td>
					<td><input type="text" th:field="*{whoCanParticipate}" class="form-control" /></td>
				</tr>
				<tr>
					<td><label for="eventStartTime">Event Start Date:</label></td>
					<td><input type="date" th:field="*{eventStartTime}" id="eventStartTime"/></td>
				</tr>
				<tr>
					<td><label for="eventEndTime">Event End Date:</label></td>
					<td><input type="date" th:field="*{eventEndTime}" id="eventEndTime"/></td>
				</tr>
				<tr>
					</td>
					<td colspan="2"><button type="submit" class="btn btn-primary">Save</button></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
